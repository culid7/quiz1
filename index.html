<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="center">Math Quiz</h1>
    <hr />
    <p>
      <span id="question1">What is 5 + 3?</span>
      <span id="score1">0</span>/1 :
      <input type="text" id="answer1" />
    </p>
    <p>
      <span id="question2">What is 12 - 4?</span>
      <span id="score2">0</span>/1 :
      <input type="text" id="answer2" />
    </p>
    <p>
      <span id="question3">What is 6 x 7?</span>
      <span id="score3">0</span>/1 :
      <input type="text" id="answer3" />
    </p>
    <p>
      <span id="question4">What is 81 / 9?</span>
      <span id="score4">0</span>/1 :
      <input type="text" id="answer4" />
    </p>

    <button id="submit-btn">Submit</button>
    <p>Grade=<span id="totalGrade">0</span>/4</p>
    <p>Percent = <span id="percentageScore">---%</span></p>
    <p id="feedback"></p>
  </body>
</html>
</html>
